<!DOCTYPE html>
<html lang="fr">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <title>Conversation Adèle</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/adele.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
<main>
    <header>
        <div class="hours"></div>
        <div class="connection">
            <img src="images/antenna.svg" alt="Icône réseau">
            <span class="connection__percent">30%</span>
            <img src="images/battery.svg" alt="Icône batterie">
        </div>
    </header>
    <div class="adele-title">
        <h1 class="adele-title__title">Adèle</h1>
        <span class="adele-title__number">5482 90671 3520</span>
    </div>
    <section class="adele-sms">
        <div class="adele-sms__days">
            <h3 class="adele-sms__days__day">mercredi 15 novembre 2023</h3>
            <div class="adele-sms__days__sms-received">
                <p class="adele-sms__days__sms-received__text">La police Tokyoite raconte que tu es à Hong Kong</p>
                <span class="adele-sms__days__sms-received__hours">SMS 10h23</span>
            </div>
        </div>
    </section>
    <footer class="footer">
        <a href="principalScreen.html"><img src="images/arrow-back.svg" alt="Flèche retour"></a>
    </footer>
</main>

<script src="script/header.js"></script>
</body>
</html>
