<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Téléphone d'Hortense</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/index.css">

</head>
<body>
<main>
    <section class="main-pin">
        <h2 class="main-pin__title">Entrer votre PIN</h2>
        <label for="enter-pin"></label>
        <input type="password" name="enter-pin" id="enter-pin">
        <p class="main-pin__instructions">Votre PIN contient 5 chiffres</p>
        <div class="main-pin__digits">
            <div class="main-pin__digits__digit">
                <span class="main-pin__digits__digit--number">1</span>
            </div>
            <div class="main-pin__digits__digit">
                <span class="main-pin__digits__digit--number">2</span>
                <span class="main-pin__digits__digit--letters">ABC</span>
            </div>
            <div class="main-pin__digits__digit">
                <span class="main-pin__digits__digit--number">3</span>
                <span class="main-pin__digits__digit--letters">DEF</span>
            </div>
            <div class="main-pin__digits__digit">
                <span class="main-pin__digits__digit--number">4</span>
                <span class="main-pin__digits__digit--letters">GHI</span>
            </div>
            <div class="main-pin__digits__digit">
                <span class="main-pin__digits__digit--number">5</span>
                <span class="main-pin__digits__digit--letters">KLM</span>
            </div>
            <div class="main-pin__digits__digit">
                <span class="main-pin__digits__digit--number">6</span>
                <span class="main-pin__digits__digit--letters">NOP</span>
            </div>
            <div class="main-pin__digits__digit">
                <span class="main-pin__digits__digit--number">7</span>
                <span class="main-pin__digits__digit--letters">QRS</span>
            </div>
            <div class="main-pin__digits__digit">
                <span class="main-pin__digits__digit--number">8</span>
                <span class="main-pin__digits__digit--letters">TUV</span>
            </div>
            <div class="main-pin__digits__digit">
                <span class="main-pin__digits__digit--number">9</span>
                <span class="main-pin__digits__digit--letters">WXYZ</span>
            </div>
            <div class="main-pin__digits__back">
                <img src="assets/svg/backspace.svg" alt="Symbole retour">
            </div>
            <div class="main-pin__digits__digit">
                <span class="main-pin__digits__digit--number">0</span>
            </div>
            <div class="main-pin__digits__ok">
                <span>OK</span>
            </div>
        </div>
        <div class="main-pin__empreinte"><img src="assets/images/empreinte-digitale.png" alt="Une empreinte digitale"></div>
    </section>
</main>

<script src="script/index.js"></script>
</body>
</html>
