<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SMS</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/sms.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
<main>
    <header>
        <div class="hours"></div>
        <div class="connection">
            <img src="images/antenna.svg" alt="Icône réseau">
            <span class="connection__percent">30%</span>
            <img src="images/battery.svg" alt="Icône batterie">
        </div>
    </header>
    <section class="sms">
        <h1>Messages</h1>
        <div class="sms__container">
            <div class="sms__container__item">
                <div class="sms__container__item__avatar">
                    <img src="images/papa.png" alt="Avatar">
                </div>
                <div class="sms__container__item__text">
                    <h2>Papa</h2>
                    <p>Bonjour, comment vas-tu ?</p>
                </div>
                <div class="sms__container__item__date">
                    <span>14 Nov.</span>
                </div>
            </div>
            <div class="sms__container__item">
                <div class="sms__container__item__avatar">
                    <img src="images/maman.png" alt="Avatar">
                </div>
                <div class="sms__container__item__text">
                    <h2>Maman</h2>
                    <p>Bonjour, comment vas-tu ?</p>
                </div>
                <div class="sms__container__item__date">
                    <span>14 Nov.</span>
                </div>
            </div>
            <div class="sms__container__item">
                <div class="sms__container__item__avatar">
                    <img src="images/adele.png" alt="Avatar">
                </div>
                <div class="sms__container__item__text">
                    <h2>Adèle</h2>
                    <p>Hey, how are you ?</p>
                </div>
                <div class="sms__container__item__date">
                    <span>14 nov.</span>
                </div>
            </div>
            <div class="sms__container__item">
                <div class="sms__container__item__avatar">
                    <img src="images/bnp.png" alt="Avatar">
                </div>
                <div class="sms__container__item__text">
                    <h2>BNP Paribas</h2>
                    <p>Vous avez effectué un achat...</p>
                </div>
                <div class="sms__container__item__date">
                    <span>3 Nov.</span>
                </div>
            </div>
            <div class="sms__container__item">
                <div class="sms__container__item__avatar">
                    <img src="images/akio.png" alt="Avatar">
                </div>
                <div class="sms__container__item__text">
                    <h2>Akio</h2>
                    <p>Hey, how are you ?</p>
                </div>
                <div class="sms__container__item__date">
                    <span>15h14</span>
                </div>
            </div>
            <div class="sms__container__item">
                <div class="sms__container__item__avatar">
                    <img src="images/avatarf2.png" alt="Avatar">
                </div>
                <div class="sms__container__item__text">
                    <h2>John Doe</h2>
                    <p>Hey, how are you ?</p>
                </div>
                <div class="sms__container__item__date">
                    <span>15h14</span>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <img src="images/arrow-back.svg" alt="Flèche retour">
    </footer>
</main>

<script src="script/header.js"></script>
</body>
</html>
